apiVersion: v1
kind: Secret
metadata:
  name: github-app-credentials
  namespace: github-runners
type: Opaque
stringData:
  # Replace these values with your actual GitHub App credentials
  github_app_id: "YOUR_GITHUB_APP_ID"
  github_app_installation_id: "YOUR_GITHUB_APP_INSTALLATION_ID"
  # The private key should be the complete PEM file content
  private-key: |
    -----BEGIN RSA PRIVATE KEY-----
    YOUR_PRIVATE_KEY_CONTENT_HERE
    -----END RSA PRIVATE KEY-----
